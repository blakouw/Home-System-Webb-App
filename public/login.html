<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona logowania</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Logowanie</h1>
        <input type="email" placeholder="Twój email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Twoje Hasło" autocomplete="off" class="password" required>
        <button class="submit-btn">Zaloguj</button>
        <a href="register" class="link">Zarejstruj się</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
