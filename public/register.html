<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejstracja</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Rejstracja</h1>
        <input type="text" placeholder="Twoje imię" autocomplete="off" class="name" required>
        <input type="email" placeholder="Twój email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Twoje hasło" autocomplete="off" class="password" required>
        <button class="submit-btn">Zarejstruj</button>
        <a href="login" class="link">Masz już konto? Zaloguj się</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
